<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="global.css" />
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container-md d-flex flex-column align-items-center justify-content-center">
            <div id="skills" class="card mt-5 d-flex column" style="width: 20rem">
                <div class="card-header text-center">Skills</div>
                <div id="skillArea" class="card-body" style="height: auto"></div>
            </div>
     <blockquote>Click Skill To Delete</blockquote>

            <div class="textarea mt-1 mb-1 d-flex flex-column justify-content-center align-items-center">
                <label for="textarea" class="mb-2">Add Skills</label>
                <input class="form-control" type="textarea" id="textarea" placeholder="Creativity,Emphathy etc."/>
            </div>
            <div class="buttons d-flex row">
                <button id="btn" class="btn btn-primary mt-3" style="width: 90px">Add</button>
                <button id="btn-d" class="btn btn-danger mt-3" style="width: 90px; margin-left: 10px">Delete</button>
            </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" ></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" ></script>
          <script src="app.js"></script>
    </body>
</html>
