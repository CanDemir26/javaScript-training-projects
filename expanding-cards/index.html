<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS Dosyamızı tanımlayalım. -->
        <link rel="stylesheet" href="style.css" />
        <title>Expanding Cards</title>
    </head>
    <body>
     <!-- Fotoğrafları ekleyeceğimiz container'ı oluşturalım. -->
        <div class="container">
            <!-- Fotoğraflarımızı ekleyelim. -->
            <div class="panel active" style="background-image: url(/images/img1.jpeg);">
                <!-- Fotoğraf açıklamamızı ekleyelim. -->
                <h3>The Nighthawks</h3>
            </div>

            <div class="panel " style="background-image: url(/images/img2.jpeg);">
               <h3>The Starry Night</h3>
            </div>

            <div class="panel" style="background-image: url(/images/img3.jpeg);">
                <h3>Sunflowers</h3>
            </div>

            <div class="panel" style="background-image: url(/images/img4.jpeg);">
                <h3>Girl with a Pearl Earring</h3>
            </div>

            <div class="panel" style="background-image: url(/images/img5.jpeg);">
                <h3>The Kiss</h3>
            </div>
        </div>
         <!-- javaScript dosyamızı tanımlayalım -->
        <script src="app.js"></script>
    </body>
</html>
